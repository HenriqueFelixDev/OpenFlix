<div class="my-4 mx-5 h-100 d-flex gap-3 flex-column justify-content-center align-items-center">
    <h2 class="fs-5 mb-3">Selecione uma imagem de perfil</h2>
    <div class="d-flex gap-3 justify-content-between flex-wrap">
        <app-profile-image 
            *ngFor="let profileImage of profileImages"
            [imageUrl]="profileImage.imageName | apiImage"
            [isSelected]="selectedImage === profileImage"
            (click)="selectImage(profileImage)">
        </app-profile-image>
    </div>
    <div class="d-flex align-items-center gap-2 my-5" style="width: 200px;">
        <button
            class="btn btn-link link-on-primary text-center text-decoration-none flex-fill"
            (click)="onCancelClick()">
            Cancelar
        </button>
        <button
            type="button"
            class="btn btn-primary flex-fill"
            (click)="onSaveClick()">
            Salvar
        </button>
    </div>
</div>
